<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>More - Kokoa Clone</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fa-solid fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>24:03</span>
            </div>
            <div class="status-bar__column">
                <span>110%</span>
                <i class="fa-solid fa-battery-full fa-xl"></i>
                <i class="fa-solid fa-bolt-lightning"></i>
            </div>
        </div>
    
        <header class="screen-header">
            <h1 class="screen-header__title">More</h1>
            <div class="screen-header__icons">
                <span> <i class="fas fa-search fa-lg"></i></span>
                <span><i class="fa-solid fa-music fa-lg"></i></span>
                <span class="screen-header__icons__dot">
                    <div class="find__dot"></div>
                    <a href="settings.html">
                        <i class="fa-solid fa-gear fa-lg"></i>
                    </a>
                </span>
            </div>
        </header>

    <main class="main-screen more-screen">
        <div class="user-component">
            <!-- shotcut단축키는 .user-component__column*2 -->
            <div class="user-component__column">
                <img src="images/king_dice.png" 
                class="user-component__avatar user-component__avatar--xl">
                <div class="user-component__text">
                    <h4 class="user-component__title">King Dice</h4>
                    <h6 class="user-component__subtitle">+ 999 999 999 
                        <i class="fa-solid fa-circle-info"></i>
                    </h6>
                </div>
            </div>
            <div class="user-component__column">
                <i class="fa-regular fa-message fa-2x"></i>
            </div>
        </div>
        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="fa-regular fa-calendar"></i>
                <span>Canlender</span>
             </div>
            <div class="icon-row__icon">
                <i class="fa-solid fa-face-dizzy"></i>
                <span>Emoticons</span>
             </div>
            <div class="icon-row__icon">
                <i class="fa-solid fa-paint-roller"></i>
            <span>Themes</span>
         </div>
            <div class="icon-row__icon">
                <i class="fa-solid fa-file-invoice-dollar"></i>
                <span>Account</span>
             </div>
        </div>
        <div class=" more-suggestions">
            <h4 class="more-suggestions__title">Suggestions</h4>
            <div class="more-suggestions__icons">
                <div class="more-suggestions__icon">
                    <img class="more-suggestions__icon-image" src="images/boss1.jpg">
                    <span class="more-suggestions__icon-text">Dr. Kahl’s Robot</span>
                </div>
                <div class="more-suggestions__icon">
                    <img class="more-suggestions__icon-image" src="images/boss2.jpg">
                    <span class="more-suggestions__icon-text">Rumor Honeybottoms</span>
                </div>
                <div class="more-suggestions__icon">
                    <img class="more-suggestions__icon-image" src="images/boss3.jpg">
                    <span class="more-suggestions__icon-text">Cagney Carnation</span>
                </div>
                <div class="more-suggestions__icon">
                    <img class="more-suggestions__icon-image" src="images/boss4.jpg">
                    <span class="more-suggestions__icon-text">Cala Mari Marmaid</span>
                </div>
            </div>
        </div>
    </main>

    <!-- nav>ul>li*4>a 이렇게 쓰면 자동으로 form이 완성됨. -->
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="fa-regular fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">3</span>
                    <i class="fa-regular fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fas fa-search fa-2x"></i>
                    </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <div class="nav__dot"></div>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </i></a>
            </li>
        </ul>
    </nav>
    <div class="no-mobile">
        <img class="no-mobile__image" src="images/splash-screen.jpg">
        <div class="no-mobile__text">
            <span>Your screen is too big</span>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/e2c01c3f81.js" crossorigin="anonymous"></script>
</body>
</html>
