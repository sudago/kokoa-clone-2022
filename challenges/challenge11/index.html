<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>You Are Awesome!</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <section class="main-box1">
        <header class="main-box__status-bar">
            <i class="fa-solid fa-arrow-left"></i>
            <i class="fa-solid fa-magnifying-glass"></i>
        </header>
        <artist class="main-box1__artist">
            <img src="images/mac_miller.png" class="main-box1__artist__image">
            <div class="main-box1__artist__name">
                <h1 class="main-box1__artist__name__mac-miller">Mac Miller</h1>
                <h4 class="main-box1__artist__name__genre">Rap, Hip-Hop</h4>
            </div>
            <div class="main-box1__artist__button">
                <div class="main-box1__artist__button1">
                    <span>shuffle</span>
                </div>
                <div class="main-box1__artist__button2">
                    <i class="fa-solid fa-heart fa-lg"></i>
                    <span>920119</span>
                </div>
            </div>
        </artist>
        <main class="main-box1__songs">
            <div class="main-box1__song-list">
                <div class="main-box1__song-align">
                    <div class="main-box1__song-align__item">
                        <img src="images/album1.jpg" class="main-box1__song-align__item-album">
                        <div class="main-box1__song-align__item-text">
                            <span class="main-box1__song-align__item-text__artist-name">
                                Mac Miller</span>
                            <span class="main-box1__song-align__item-text__song-name">
                               Good News</span>
                        </div>
                    </div>
                    <div class="main-box1__song-align__item-icon"><i class="fa-solid fa-ellipsis-vertical"></i></div>
                </div>
                <div class="main-box1__song-align__icon">
                    
                </div>
            </div>
            <div class="main-box1__song-list">
                <div class="main-box1__song-align__special">
                    <div class="main-box1__song-align__item">
                        <div class="main-box1__song-align__item__play-music">
                            <i class="fa-solid fa-music"></i>
                            <img src="images/album1.jpg" class="main-box1__song-align__item-album">
                        </div>
                        <div class="main-box1__song-align__item-text">
                            <span class="main-box1__song-align__item-text__artist-name">
                                Mac Miller</span>
                            <span class="main-box1__song-align__item-text__song-name">
                               Circles</span>
                        </div>
                    </div>
                    <div class="main-box1__song-align__item-icon"><i class="fa-solid fa-ellipsis-vertical"></i></div>
                </div>
                <div class="main-box1__song-align__icon">
                    
                </div>
            </div>
            <div class="main-box1__song-list">
                <div class="main-box1__song-align">
                    <div class="main-box1__song-align__item">
                        <img src="images/album2.jpg" class="main-box1__song-align__item-album">
                        <div class="main-box1__song-align__item-text">
                            <span class="main-box1__song-align__item-text__artist-name">
                                Mac Miller</span>
                            <span class="main-box1__song-align__item-text__song-name">
                                My Favorite Part (Feat. Ariana Grande)
                            </span>
                        </div>
                    </div>
                    <div class="main-box1__song-align__item-icon"><i class="fa-solid fa-ellipsis-vertical"></i></div>
                </div>
                <div class="main-box1__song-align__icon">
                    
                </div>
            </div>
            <div class="main-box1__song-list">
                <div class="main-box1__song-align">
                    <div class="main-box1__song-align__item">
                        <img src="images/album3.png" class="main-box1__song-align__item-album">
                        <div class="main-box1__song-align__item-text">
                            <span class="main-box1__song-align__item-text__artist-name">
                                Mac Miller</span>
                            <span class="main-box1__song-align__item-text__song-name">
                                Come Back to Earth
                            </span>
                        </div>
                    </div>
                    <div class="main-box1__song-align__item-icon"><i class="fa-solid fa-ellipsis-vertical"></i></div>
                </div>
                <div class="main-box1__song-align__icon">
                    
                </div>
            </div>
        </main>
        <nav class="main-bax1__nav">
            <div class="main-box1__nav-align">
                <span class="main-box1__nav-align__artist-name">
                    Mac Miller</span>
                <span class="main-box1__nav-align__song-name">
                   Good News</span>
            </div>
            <div class="main-box1__nav-align__play-icons">
               <i class="fa-solid fa-backward-step"></i>
               <i class="fa-solid fa-pause fa-xl"></i>
               <i class="fa-solid fa-forward-step"></i>
            </div>
        </nav>
    </section>
    <section class="main-box2">
        <header class="main-box__status-bar">
            <i class="fa-solid fa-arrow-left"></i>
            <i class="fa-solid fa-ellipsis-vertical"></i>
        </header>
        <main class="main-box2__main">
            <img src="images/album1.jpg" class="main-box2__image">
            <div class="main-box2__music">
                <span class="main-box2__song-name">Circles</span>
                <span class="main-box2__artist-name">Mac Miller</span>
            </div>
            <div class="main-box2__time">
                <h6>1:42</h6>
                <div class="main-box2__time-div"></div>
                <h6>2:51</h6>
            </div>
            <form  class="main-box2__range">
                <input class="main-box2__range-input" type="range" id="volume" min="0" max="11" value="7" step="1">
            </form>
            <div class="main-box2__icons">
                <i class="fa-solid fa-repeat"></i>
                <i class="fa-solid fa-backward-step fa-lg"></i>
                <i class="fa-solid fa-circle-play fa-3x"></i>
                <i class="fa-solid fa-forward-step fa-lg"></i>
                <i class="fa-solid fa-shuffle"></i>
            </div>
        </main>
    </section>
  </body>
  <script src="https://kit.fontawesome.com/e2c01c3f81.js" crossorigin="anonymous"></script>
</html>
