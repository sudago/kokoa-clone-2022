<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>You Are Awesome!</title>
  <link rel="stylesheet" href="style09.css">
  </head>
  <body>
    <div class="big-box">
      <div class="status-bar">
        <i class="fa-solid fa-xmark"></i>
        <strong>Playlist</strong>
        <div></div>
      </div>
      <div class="main-music">
        <div class="main-music__img">
          <i class="fa-solid fa-image fa-2xl"></i>
        </div>
        <div class="main-music__text">
          <h1>Random Love</h1>
          <p>by Divay Kapoor</p>
        </div>
      </div>
      <div class="icon-button">
        <div class="icon-button__play">
          <i class="fa-solid fa-play"></i>
          <b>Play</b>
        </div>
        <div class="icon-button__heart">
          <i class="fa-regular fa-heart fa-xl"></i>
        </div>
        <div class="icon-button__plus">
          <i class="fa-solid fa-plus fa-xl"></i>
        </div>
      </div>
      <div class="music-list"></div>
      <ul>
        <li>
          <div class="music-list__box" id="red"></div>
          <div class="music-list__text">
            <b>Matargasti</b>
            <p>Mohit Chauhan</p>
          </div>
        </li>
        <li>
           <div class="music-list__box" id="pink"></div>
          <div class="music-list__text">
            <b>Attitude</b>
            <p>Lewis OfMan·Attitude</p>
          </div>
        </li>
        <li>
           <div class="music-list__box" id="blue"></div>
          <div class="music-list__text">
            <b>Try Everything</b>
            <p>Shakira·Zootopia</p>
          </div>
        </li>
        <li> 
          <div class="music-list__box" id="green"></div>
          <div class="music-list__text">
            <b>Sunflower</b>
            <p>Joseph Vincent·Sunflower</p>
          </div>
        </li>
      </ul>
    </div>
    <script src="https://kit.fontawesome.com/e2c01c3f81.js" crossorigin="anonymous"></script>
  </body>
</html>
