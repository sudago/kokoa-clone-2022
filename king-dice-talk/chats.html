<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Chats - Kokoa Clone</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fa-solid fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>24:03</span>
            </div>
            <div class="status-bar__column">
                <span>110%</span>
                <i class="fa-solid fa-battery-full fa-xl"></i>
                <i class="fa-solid fa-bolt-lightning"></i>
            </div>
        </div>
    
        <header class="screen-header">
            <h1 class="screen-header__title">Chats</h1>
            <div class="screen-header__icons">
                <span> <i class="fas fa-search fa-lg"></i></span>
                <span> <i class="fa-regular fa-comment-dots fa-xl"></i></span>
                <span><i class="fa-solid fa-music fa-lg"></i></span>
                <span class="screen-header__icons__dot">
                    <div class="find__dot"></div>
                    <a href="settings.html">
                        <i class="fa-solid fa-gear fa-lg"></i>
                    </a>
                </span>
            </div>
        </header>

    <main class="main-screen">
        <a href="chat1.html">
            <div class="user-component">
                <div class="user-component__column">
                    <img src="images/cuphead.jpg" 
                    class="user-component__avatar">
                    <div class="user-component__text">
                        <h4 class="user-component__title">Cup Head</h4>
                        <h6 class="user-component__subtitle">AHHHHHHH--!!!</h6>
                    </div>
                </div>
                <div class="user-component__column">
                    <span class="user-component__time">12:02</span>
                    <span class="badge">1</span>
                </div>
            </div>
        </a>

        <a href="chat2.html">
            <div class="user-component">
                <div class="user-component__column">
                    <img src="images/mugman.jpg" 
                    class="user-component__avatar">
                    <div class="user-component__text">
                        <h4 class="user-component__title">Mug Man</h4>
                        <h6 class="user-component__subtitle">NOOOOO--!!!</h6>
                    </div>
                </div>
                <div class="user-component__column">
                    <span class="user-component__time">12:02</span>
                    <span class="badge">1</span>
                </div>
            </div>
        </a>

        <a href="chat3.html">
            <div class="user-component">
                <div class="user-component__column">
                    <img src="images/the_devil.jpg" 
                    class="user-component__avatar">
                    <div class="user-component__text">
                        <h4 class="user-component__title">The Devil</h4>
                        <h6 class="user-component__subtitle">What?</h6>
                    </div>
                </div>
                <div class="user-component__column">
                    <span class="user-component__time">24:02</span>
                    <span class="badge">1</span>
                </div>
            </div>
        </a>
    </main>

    <!-- nav>ul>li*4>a 이렇게 쓰면 자동으로 form이 완성됨. -->
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="fa-regular fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">3</span>
                    <i class="fa-solid fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fas fa-search fa-2x"></i>
                    </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <div class="nav__dot"></div>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </i></a>
            </li>
        </ul>
    </nav>
    <div class="no-mobile">
        <img class="no-mobile__image" src="images/splash-screen.jpg">
        <div class="no-mobile__text">
            <span>Your screen is too big</span>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/e2c01c3f81.js" crossorigin="anonymous"></script>
</body>
</html>
