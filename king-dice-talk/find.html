<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Find - Kokoa Clone</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fa-solid fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>24:03</span>
            </div>
            <div class="status-bar__column">
                <span>110%</span>
                <i class="fa-solid fa-battery-full fa-xl"></i>
                <i class="fa-solid fa-bolt-lightning"></i>
            </div>
        </div>
    
        <header class="screen-header">
            <h1 class="screen-header__title">Find</h1>
            <div class="screen-header__icons">
                <span> <i class="fas fa-search fa-lg"></i></span>
                <span class="screen-header__icons__dot">
                    <div class="find__dot"></div>
                    <a href="settings.html">
                        <i class="fa-solid fa-gear fa-lg"></i>
                    </a>
                </span>
            </div>
        </header>

    <main class="main-screen">
       <div class="icon-row">
           <div class="icon-row__icon">
            <i class="fa-solid fa-qrcode"></i>
               <span>QR Code</span>
            </div>
           <div class="icon-row__icon">
            <i class="fa-regular fa-address-book"></i>
               <span>Add by Contacts</span>
            </div>
           <div class="icon-row__icon">
            <i class="fa-solid fa-fingerprint"></i>
           <span>Add by ID</span>
        </div>
           <div class="icon-row__icon">
               <i class="fa-regular fa-envelope"></i>
               <span>Invite</span>
            </div>
       </div>
       <div class="recommended-friends">
           <h4 class="recommended-friends__title">Recommended Friends</h4>
           <span>You have no recommended friends</span>
       </div>
       <div class="open-chat">
           <div class="open-chat__header">
                <h4>Open Chat</h4>
                <span> Go to Openchat Home
                    <i class="fa-solid fa-chevron-right fa-xs"></i>
                </span>
           </div>
           <div class="open-post open-post__border">
                <div class="open-post__column">
                    <h5 class="open-post__title">#CUPHEAD</h5>
                    <h6 class="open-post__hashtags">#cuphead#mugcup#game</h6>
                    <div class="open-post__members">
                        <img src="images/olive.jpg">
                        <span class="open-post__member-count">2017 members</span>
                        <div class="divider"></div>
                        <span class="open-post__member-status">Active</span>
                    </div>
                </div>
                <div class="open-post__column">
                   <div class="open-post__photo">
                        <img src="images/cuphead1.jpg">
                        <div class="open-post__heart-count">
                            <i class="fa-solid fa-heart fa-xs"></i><span>929</span>
                    </div>
                   </div>
                </div>
           </div>
           <div class="open-post">
                <div class="open-post__column">
                    <h5 class="open-post__title">#CUPHEAD SHOW!</h5>
                    <h6 class="open-post__hashtags">#cuphead#animation</h6>
                    <div class="open-post__members">
                        <img src="images/olive.jpg">
                        <span class="open-post__member-count">2022 members</span>
                        <div class="divider"></div>
                        <span class="open-post__member-status">Active</span>
                    </div>
                </div>
                <div class="open-post__column">
                   <div class="open-post__photo">
                        <img src="images/cuphead2.jpg">
                        <div class="open-post__heart-count">
                            <i class="fa-solid fa-heart fa-xs"></i><span>228</span>
                    </div>
                   </div>
                </div>
           </div>
       </div>
    </main>

    <!-- nav>ul>li*4>a 이렇게 쓰면 자동으로 form이 완성됨. -->
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="fa-regular fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">3</span>
                    <i class="fa-regular fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fas fa-search fa-2x"></i>
                    </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <div class="nav__dot"></div>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </i></a>
            </li>
        </ul>
    </nav>
    <div class="no-mobile">
        <img class="no-mobile__image" src="images/splash-screen.jpg">
        <div class="no-mobile__text">
            <span>Your screen is too big</span>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/e2c01c3f81.js" crossorigin="anonymous"></script>
</body>
</html>
