<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Chat w/Cup Head - Kokoa Clone</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body id="chat-screen">
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fa-solid fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>24:03</span>
            </div>
            <div class="status-bar__column">
                <span>110%</span>
                <i class="fa-solid fa-battery-full fa-xl"></i>
                <i class="fa-solid fa-bolt-lightning"></i>
            </div>
        </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html">
                <i class="fa-solid fa-angle-left fa-xl"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Cup Head</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fa-solid fa-bars fa-lg"></i></span>
        </div>
    </header>
        

    <main class="main-chat">
        <div class="chat__timestamp">
            Tuesday, March 1, 2022
        </div>

        <div class="message-row message-row--own">
            <div class="message-row__content">
                <div class="messgae__info">
                    <span class="message__bubble">Hi~</span>
                    <span class="messgae__time">12:02</span>
                </div>
            </div>
        </div>
        <div class="message-row">
            <img src="images/cuphead_scared.png">
            <div class="message-row__content">
                <span class="message__author">Cup Head</span>
                <div class="messgae__info">
                    <span class="message__bubble">AHHHHHHH--!!!</span>
                    <span class="messgae__time">12:02</span>
                </div>
            </div>
        </div>
           <div class="message-row message-row--own">
            <div class="message-row__content">
                <div class="messgae__info">
                    <span class="message__bubble">HAHAHAHA!!</span>
                    <span class="messgae__time">12:03</span>
                </div>
            </div>
        </div>
    </main>
    <form class="reply">
        <div class="reply__column">
            <i class="fa-regular fa-square-plus fa-lg"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Write a message...">
            <i class="fa-regular fa-face-grin-tongue fa-2x"></i>
            <button>
                <i class="fa-solid fa-circle-arrow-up fa-3x"></i>
            </button>
        </div>
    </form>
    <div class="no-mobile">
        <img class="no-mobile__image" src="images/splash-screen.jpg">
        <div class="no-mobile__text">
            <span>Your screen is too big</span>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/e2c01c3f81.js" crossorigin="anonymous"></script>
</body>
</html>
