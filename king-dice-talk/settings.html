<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Settings - Kokoa Clone</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fa-solid fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>24:03</span>
            </div>
            <div class="status-bar__column">
                <span>110%</span>
                <i class="fa-solid fa-battery-full fa-xl"></i>
                <i class="fa-solid fa-bolt-lightning"></i>
            </div>
        </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="javascript:history.back();">
                <i class="fa-solid fa-angle-left fa-xl"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Settings</h1>
        </div>
        <div class="alt-header__column">
            <i class="fas fa-search fa-lg"></i>
        </div>
    </header>
        

    <main class="main-screen">
        <ul class="settings-list">
            <li class="settings__setting">
                <div class="settings__setting-column">
                    <i class="fa-solid fa-bullhorn"></i>
                    <span>Notices</span>
                </div>  
            </li>
            <li class="settings__setting">
                <div class="settings__setting-column">
                    <i class="fa-solid fa-flask"></i>
                    <span>Cup Head Lab</span>
                </div>
            </li>
            <li class="settings__setting">
                <div class="settings__setting-column">
                    <i class="fa-solid fa-circle-info"></i>
                    <span>Version</span>
                </div>
                <div class="settings__setting-column lastest">Latest Version</div>
            </li>
        </ul>
    </main>

    <!-- nav>ul>li*4>a 이렇게 쓰면 자동으로 form이 완성됨. -->
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="fa-regular fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">3</span>
                    <i class="fa-regular fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fas fa-search fa-2x"></i>
                    </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <div class="nav__dot"></div>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </i></a>
            </li>
        </ul>
    </nav>
    <div class="no-mobile">
        <img class="no-mobile__image" src="images/splash-screen.jpg">
        <div class="no-mobile__text">
            <span>Your screen is too big</span>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/e2c01c3f81.js" crossorigin="anonymous"></script>
</body>
</html>
